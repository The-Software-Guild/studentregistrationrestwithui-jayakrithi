<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
  </script>
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous">
  </script>
    <script src="createStudent.js"></script>
   
    <body>
        <div class="col-sm-6 col-sm-offset-3">
        <h3>Enter Personal Details</h3>

        <form id="formId" method="POST">
          <div id="id-group" class="form-group">
            <label for="id">ID</label>
            <input
              type="number"
              class="form-control"
              id="id"
              name="id"
              placeholder="id"
            />
          </div>
            <div id="name-group" class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Student Name"
              />
            </div>
    
            <div id="age-group" class="form-group">
              <label for="email">Age</label>
              <input
                type="number"
                class="form-control"
                id="age"
                name="age"
                placeholder="age"
              />
            </div>
    
            <div id="mobileno-group" class="form-group">
              <label for="superheroAlias">Mobilenumber</label>
              <input
                type="number"
                class="form-control"
                id="mobileno"
                name="mobileno"
                placeholder="+61"
              />
            </div>

            <div id="Address-group" class="form-group">
                <label for="Address">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                  placeholder="Address"
                />
              </div>
    
            <button type="submit" id="submitButton" class="btn btn-success">
              Submit
            </button> 
            </div>
    </body>
        
</html>
